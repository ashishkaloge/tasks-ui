<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>


    <section class="details">
        <div class="user-details">
            <div class="user-name user-info">Your Cards</div>
            <span class="forword-ico user-info">
                <img src="./assets/Icon (1).png" alt="forword-img" height="16px" width="16px">
            </span>
        </div>

        <div class="account-info">
            <div class="wallet-info">
                <div class="wallet-ico">
                    <img src="./assets/wallet.png" alt="wallet-img" height="16px" width="20px">
                </div>
                <span class="wallet-balance">$ 12,566</span>
            </div>

            <div class="account-details">
                <div class="account-num">$ 6,443</div>
                <div class="account-txt">Account Transactions</div>
            </div>
            <div class="account-details">
                <div class="account-num">$ 211</div>
                <div class="account-txt">Accumulated Cashback</div>
            </div>
            <div class="account-details">
                <div class="account-num">$ 6,443</div>
                <div class="account-txt">Account Transactions</div>
            </div>
            <div class="account-details">
                <div class="account-num">$ 211</div>
                <div class="account-txt">Accumulated Cashback</div>
            </div>

            <div class="carousal">
                <span>
                    <img class="slide-next" src="./assets/Line.png" alt="" height="2px" width="64px">
                </span>
                <span>
                    <img class="slide-next" src="./assets/vacant line.png" alt="" height="2px" width="64px">
                </span>
                <span>
                    <img class="slide-next" src="./assets/vacant line.png" alt="" height="2px" width="64px">
                </span>
            </div>

        </div>
    </section>

    <aside class="session-details details">
        <div class="session-info">
            <div class="account-txt">Total Sessions</div>
            <div class="session-num">456</div>
        </div>
        <aside class="session-info">
            <img src="./assets/Chart.png" alt="chart-img";>
        </aside>
        <hr>
        <div class="session-live-info">
            <span class="session-live" style="padding: 2px;"><a href="" style="text-decoration: none; padding: 5px 10px; background: rgba(136, 51, 255, 0.1);">Live</a></span>
            <span class="account-txt" style="padding: 2px;">4 visitors</span>
            <span class="account-txt" style="padding: 2px;">See Live View</span>
        </div>
    </aside>
</body>
</html>
